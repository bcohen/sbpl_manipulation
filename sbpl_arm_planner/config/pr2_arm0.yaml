planning:
  epsilon: 100
  verbose: false
  verbose_collisions: false
  shortcut_path: false
  interpolate_path: false
  use_bfs_heuristic: true
  group_name: arm0
  planning_joints:
   arm0_shoulder_pan_joint
   arm0_shoulder_lift_joint
   arm0_upper_arm_roll_joint
   arm0_elbow_flex_joint
   arm0_forearm_roll_joint
   arm0_wrist_flex_joint
   arm0_wrist_roll_joint
  discretization: 360 360 360 360 360 360 360

debug:
  print_out_path: false
  logging:
    expands: info
    expands2: info
    ik: info
    robot_model: info
    collisions: info
    solution: info

visualizations:
  heuristic: false
  goal: true
  expanded_states: true
  trajectory: false
  collision_model_trajectory: false
  trajectory_throttle: 30


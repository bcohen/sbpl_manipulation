planning:
  epsilon: 100
  verbose: true
  verbose_collisions: false
  shortcut_path: true
  interpolate_path: false
  use_bfs_heuristic: true
  group_name: right_arm
  planning_joints:
    r_shoulder_pan_joint
    r_shoulder_lift_joint
    r_upper_arm_roll_joint
    r_elbow_flex_joint
    r_forearm_roll_joint
    r_wrist_flex_joint
    r_wrist_roll_joint
  discretization: 360 360 360 360 360 360 360

debug:
  print_out_path: false
  logging:
    expands: info
    expands2: info
    ik: info
    robot_model: info
    collisions: info
    solution: info

visualizations:
  heuristic: false
  goal: true
  expanded_states: true
  trajectory: false
  collision_model_trajectory: false
  trajectory_throttle: 30

